<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
        <title>js01</title>
        <script>
            function licz()
            {
                var liczba1 = document.getElementById("pole1").value;
                var liczba2 = document.getElementById("pole2").value;
                
                document.getElementById("suma").innerHTML=liczba1+liczba2;
                document.getElementById("roznica").innerHTML=liczba1-liczba2;
                document.getElementById("iloczyn").innerHTML=liczba1*liczba2;
                if(liczba2!=0) document.getElementById("iloraz").innerHTML=liczba1/liczba2;
                else document.getElementById("suma").innerHTML="Dzielenie przez zero";
            }
        </script>
    </head>
	<body>
        <input type="number" id="pole1"/>
        <input type="number" id="pole2"/>
        <input type="submit" value="Wykonaj" onclick="licz()"/>

        <div id="suma"></div>
        <div id="roznica"></div>
        <div id="iloczyn"></div>
        <div id="iloraz"></div>
    </body>

</html>
